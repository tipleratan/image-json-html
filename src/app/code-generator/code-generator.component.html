<div class="code-generator-container">
    <h2>Json to Html</h2>
    <div class="card p-4 shadow-sm">
        <label for="pdfFile" class="form-label">Upload Dynamic JSON File:</label>
        <input type="file" class="form-control mb-3" id="pdfFile" accept=".json" required
            (change)="onFileSelected($event)">
        <button class="btn btn-primary w-100" (click)="generateAndDownloadCode()"
            [disabled]="!selectedJsonFile || !userPrompt || isGenerating">Generate Code & Download ZIP</button>
    </div>
    <div class="input-group">
        @if (selectedJsonFile) {
        <p class="file-status">Selected: <strong>{{ selectedJsonFile.name }}</strong></p>
        }
    </div>


    @if (errorMessage) {
    <p class="error-message">Error: {{ errorMessage }}</p>
    }

    @if (generatedCode && !isGenerating) {
    <div class="success-message">
        <p>âœ… Code Generated Successfully! ZIP file downloaded locally.</p>
    </div>
    }
</div>
